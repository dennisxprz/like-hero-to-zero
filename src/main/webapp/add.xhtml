<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>CO₂-Daten hinzufügen</title>
</h:head>

<h:body>
<h:messages globalOnly="true" layout="table" style="color: green;" />

<h:form style="float: right;">
    <h:commandButton value="Logout" action="#{loginBean.logout}" />
</h:form>


    <h:form>
        <h2>Neuen CO₂-Datensatz eingeben</h2>

        <h:panelGrid columns="2">
            <h:outputLabel for="country" value="Land:" />
            <h:inputText id="country" value="#{emissionBean.newData.country}" />

            <h:outputLabel for="year" value="Jahr:" />
            <h:inputText id="year" value="#{emissionBean.newData.year}" />

            <h:outputLabel for="co2" value="CO₂-Wert (Mt):" />
            <h:inputText id="co2" value="#{emissionBean.newData.co2Value}" />
        </h:panelGrid>

        <br />
        <h:commandButton value="Speichern" action="#{emissionBean.save}" />
    </h:form>
   <br/> 
<h:link value="Zur Übersicht" outcome="index.xhtml" />

</h:body>
</html>
